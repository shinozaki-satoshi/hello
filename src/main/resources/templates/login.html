<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ログイン</title>


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
	<!--新規登録 -->
	
            <!--/* エラーメッセージ */-->
            <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
                th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                ログインエラーメッセージ</p>
		<div class="container my-1">
			<form action="#" th:action="@{/login}"  method="post">
				<div class="row m-3">
			    	<div class="col-md-3"></div>
					<div class="col-md-4">
						<input type="text" id="username" name="username" class="form-control" placeholder="ユーザID" required autofocus>
					</div>
					<div class="col-md-4"></div>
			    </div>
				<div class="row m-3">
					<div class="col-md-3"></div>
					<div class="col-md-4">
						<input type="password" id="password" name="password" class="form-control" placeholder="パスワード" required>
					</div>
					<div class="col-md-4"></div>
				</div>
				<div class="row m-3">
					<div class="col-md-3"></div>
					<div class="col-md-2">
						<button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
					</div>
					<div class="col-md-2">
						<a th:href="@{/registUser}">
							<button class="btn btn-lg btn-success btn-block" type="button">会員登録</button>
						</a>						
					</div>
				</div>
			</form>
			<div class="row m-3">
				<div class="col-md-2 offset-md-3">
					<form action="#" th:action="@{/login}" method="post">
						<input type="hidden" name="username" value="guest">
						<input type="hidden" name="password" value="a">
						<button class="btn btn-lg btn-secondary btn-block" type="submit">ゲスト(comson)</button>
					</form>
				</div>
			</div>
		</div>

	
</body>
</html>
