<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/header::head(~{::title})}">
    <title>大喜利</title>>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header th:replace="~{layout/header::header}"></header>
    <div>
        <!-- テーマを表示する -->
        <section style="border: #ff69b4 solid 1px; font-size: 100%; padding: 15px;">
            <h2 th:text="${theme.themeName}">お題</h2>
            <p th:text="'受付期限：' + ${theme.deadlineTo}">受付期限</p>
        </section>
    </div>
    <!-- 回答を表示する -->
    <li class="list-group-item" style="border: #04aa4f solid 1px; font-size: 100%; padding: 15px;">
        <!-- HTML -->
        <div class="row">
            <div class="col-md-12">
                <form th:action="@{'/answer_confirm/' + ${theme.themeId}}" method="POST">
                    <input type="text" class="form-control" name="answer" placeholder="回答" th:value="${answer}" th:unless="${answer == null}" required>
                    <input type="text" class="form-control" name="answer" placeholder="回答" th:if="${answer == null}" required>
                    <div class="col-md-6">
                        <a th:href="@{/home}" class="btn btn-primary">戻る</a>
                        <button type="reset" class="btn btn-secondary">クリア</button>
                        <button type="submit" class="btn btn-success">決定</button>
                    </div>
                </form>
            </div>
        </div>
    </li>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <footer th:replace="~{layout/footer::footer}"></footer>
</body>

</html>
