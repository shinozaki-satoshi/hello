<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/header::head(~{::title})}">
    <title>大喜利</title>>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header th:replace="~{layout/header::header}"></header>
    <div  style="margin-top: 80px;">
        <h1>お題追加画面</h1>
    </div>
    <!-- 回答を表示する -->
    <li class="list-group-item" style="border: #04aa4f solid 1px; font-size: 100%; padding: 15px;">
        <!-- HTML -->
        <div class="row">
            <div class="col-md-12">
                <form th:action="@{/addTheme_finish}" method="POST">
                    <p th:text="${theme.themeName}">お題</p>
                    
                    <div style="display: flex; align-items: center;">
                        <label for="deadlineFrom">回答期限 :</label>
                        <p th:text="${theme.deadlineFrom}" style="margin-right: 5px;">FROM</p>
                        <label for="deadlineTo">～</label>
                        <p th:text="${theme.deadlineTo}" style="margin-left: 5px;">TO</p>
                    </div>
                    
                    <div class="col-md-6">
                        <a th:href="@{/addTheme}" class="btn btn-primary">戻る</a>
                        <button type="submit" class="btn btn-success">送信</button>
                    </div>
                </form>
            </div>
        </div>
    </li>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <footer th:replace="~{layout/footer::footer}"></footer>
</body>

</html>
