<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head th:replace="layout/header::head(~{::title})">
    <title>大喜利</title>
    <style>
        section {
            border: #ff69b4 solid 1px;
            font-size: 100%;
            padding: 15px;
            margin-bottom: 20px; /* セクション間の余白を追加 */
            text-align: center; /* ボタンを中央揃えにする */
        }
        button {
            margin: 5px; /* ボタン間の余白を追加 */
            padding: 8px 16px; /* ボタンの余白を調整 */
            font-size: 16px; /* ボタンの文字サイズを調整 */
            border: none; /* ボタンのボーダーを削除 */
            background-color: #ff69b4; /* ボタンの背景色を変更 */
            color: white; /* ボタンの文字色を変更 */
            cursor: pointer; /* ボタンにポインターを追加 */
        }
    </style>
</head>
<body>
    <header th:replace="layout/header::header"></header>
    <div>
        <h1>
        ようこそ！<br>
        大喜利サイトへ！!
        </h1>
        <!-- お題1 -->
        <section>
            <h2>お題１</h2>
            <p>受付期限：2024-04-01</p>
            <button>回答する</button>
            <button>閲覧する</button>
        </section>
    
        <!-- お題2 -->
        <section>
            <h2>お題２</h2>
            <p>受付期限：2024-04-05</p>
            <button>回答する</button>
            <button>閲覧する</button>
        </section>
    
        <!-- お題3 -->
        <section>
            <h2>お題３</h2>
            <p>受付期限：2024-04-10</p>
            <button>回答する</button>
            <button>閲覧する</button>
        </section>
    </div>
    <footer th:replace="layout/footer::footer"></footer>
</body>
</html>
