<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">title</title>
    <style>
        header {
            background-color: #f8f9fa; /* ヘッダーの背景色を設定 */
            padding: 10px; /* ヘッダーの内側の余白を追加 */
            text-align: center; /* ヘッダーリンクを中央揃えにする */
        }
        header a {
            margin: 0 10px; /* リンク間の余白を追加 */
            text-decoration: none; /* リンクの下線を削除 */
            color: #000; /* リンクの色を設定 */
            font-weight: bold; /* リンクの太字を設定 */
        }
        header a:hover {
            color: #007bff; /* ホバー時のリンクの色を設定 */
        }
        hr {
            border: none; /* 水平線のボーダーを削除 */
            border-top: 1px solid #dee2e6; /* 上方向のボーダーを追加 */
        }
    </style>
</head>
<body>
    <header th:fragment="header">
        <a th:href="@{/}">ホーム</a>
        <a th:href="@{/book/list}">検索</a>
        <a th:href="@{/book/add}">新規登録</a>
        <hr>
    </header>
</body>
</html>
